<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style66.css">
	</head>
	<body>
<div class="wrapper">
	<div class="form">
		<div class="title">
			Login To Coding Market
		</div>
		<form method="post" action="successpage.html" onsubmit="return validation();">
			<div class="input_wrap">
				<label for="input_text">Email or Username</label>
				<div class="input_field">
					<input type="email" class="input" id="input_text" placeholder="Enter The Email " onkeydown="validation2()"required>
				</div>
			</div>
			<div class="input_wrap">
				<label for="input_password">Password</label>
				<div class="input_field">
					<input type="password" class="input" id="input_password" placeholder="Enter The Password" onkeydown="validation2() "required>
				</div>
			</div>
			<div class="input_wrap">
				<span class="error_msg">Incorrect username or password. Please try again</span>
				<input type="submit" id="login_btn" class="btn disabled" value="Login" disabled="true">
			</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="script98.js"></script>
<script>
	function validation2()
	{
		var input_text = document.getElementById("input_text").value;
        var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
		if(input_text.match(pattern))
		        {
					input_text.classlist.add("valid");
					input_text.classlist.remove("invalid");

				}
				else
				{
					input_text.classlist.remove("valid");
					input_text.classlist.add("invalid");
					
				}

	}
</script> 
	</body>
</html>
